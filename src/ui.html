<main>
  <h2 class="main-title">Push your modifications</h2>
  <form id="send-style-changes">
    <p>Name: <input id="name-input" /></p>
    <p>Email: <input id="email-input" /></p>
    <p>Token: <input id="token" /></p>
    <button type="submit" id="send">Send</button>
  </form>
  <div id="confirmation-panel">
    <p class="info-panel">
      <span class="info-icon">?</span>Please review your changes first
    </p>
    <div id="review-panel"></div>
    <div class="validate-section">
      <button type="submit" id="validate">Validate</button>
    </div>
  </div>
</main>
